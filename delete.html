<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>How to Delete My Account</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #e0f0ff, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 50px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        width: 90%;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 30px;
        color: #007bff;
      }
      ol {
        text-align: left;
        font-size: 20px;
        line-height: 1.8;
      }
      .gear {
        font-size: 22px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>How to Delete Your Account</h1>
      <ol>
        <li>Log into the app</li>
        <li>In the Profile section, tap the gear icon <span class="gear">⚙️</span> at the top right</li>
        <li>Tap "Account & Privacy"</li>
        <li>Select "Delete Account"</li>
      </ol>
    </div>
  </body>
</html>
